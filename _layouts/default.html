	<div id="bg_no_tag"> </div>
<div class="site">

          <div class="header">
            <!--<div class="title">
              <h1 ><a href="/">{{ site.name }}</a></h1>
            </div>-->
		
          <div class="row">
            <div class="titleimg">
			  <img src="/images/title200.png" alt="" class="titleimg">
			</div>
			<img src="/images/quote400.png" alt="" class="quoteimg">
            <div class="nav">
			<ul class="nav">
			<!-- Note: only 20 pages, change here -->
			{% for weight in (1..20) %}
			  {% for p in site.pages %}
				{% if p.weight == weight %}
				  <li>
					<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
					  {{ p.title }}
					</a>
				  </li>
				{% endif %}
			  {% endfor %}
			{% endfor %}
			</ul>
			</div>
		  </div>
			<!--<a class="extra" href="/">home</a>-->
            <!--
            {% for page in site.pages reversed %}
            <a class="extra" href="{{ page.url }}">{{ page.title }}</a>
            {% endfor %}
			-->
            <!--<ul class="nav">
            </ul><li></li>-->

          </div>


          <div class="content">
		  <h1 class="title">{{ page.title }}</h1>
          {{ content }}
          </div>


</div>
          <div class="footer">
              <p style="float: left; text-align:left;">
